<!DOCTYPE html>
<html>

<head>

    <title>HappyPlace: For Travelers</title>
    <link rel="icon" href="./assets/icons/favicon.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no" />

    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="manifest" href="./manifest.webmanifest" crossorigin="use-credentials">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">

</head>

<body onload="registerServiceWorker()">
    <header class="box-shadow flex-center">
        <h1 class="header-text">
            <span class="light-blue text-shadow">Happy</span><span class="light-yellow text-shadow">Place</span>
        </h1>
    </header>

    <section class="flex-center" id="toolbox">

        <div class="icon box-shadow" id="heatMapToggle">
            <p class="dripicon">&#xe02d;</p>
        </div>

        <div class="box-shadow" id="sort-by">
            <div class="icon" id="sort-arrow">
                <p class="dripicon">V</p>
            </div>

            <p class="option active" sort="temp">Temp</p>
            <p class="option" sort="name">Name</p>
            <p class="option" sort="weather">Weather</p>
        </div>

    </section>

    <form id="search">
        <div class="box-shadow" id="searchBar-container">  <!--needed in order to show box-shadow on mobile-->
            <input id="searchBar" type="text" placeholder="Search..">
        </div>

        <button class="icon" id="searchButton" type="submit">
            <p class="dripicon">&#xe041;</p></div>
        </button>
    </form>

    <div id="left-panel" class="box-shadow"></div>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <script src="./js/app.js" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGh1sF70g3S05T_LJ29sLPFuOLbU0a8tM&callback=initMap&v=weekly&channel=2" async></script>
</body>

</html>
