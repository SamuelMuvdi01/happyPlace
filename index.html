<!DOCTYPE html>
<html>

<head>
    <title>HappyPlace: For Travelers</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="box-shadow">
        <section id="toolbox">

            <div class="icon" id="heatMapToggle">
                <div class="fas fa-temperature-high"></div>
            </div>

            <div id="sort-by">
                <div class="icon" id="sort-arrow">
                    <div class="fas fa-angle-down"></div>
                </div>

                <p class="option active" sort="temp">Temp</p>
                <p class="option" sort="name">Name</p>
                <p class="option" sort="weather">Weather</p>
            </div>

        </section>

        <p class="header-text">
            <span class="light-blue">Happy</span><span class="light-yellow">Place</span>
        </p>
    </header>

    <div id="left-panel" class="box-shadow"></div>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <script src="assets/js/app.js" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGh1sF70g3S05T_LJ29sLPFuOLbU0a8tM&callback=initMap&v=weekly&channel=2" async></script>
    <link href="assets/font-awesome/css/all.css" rel="stylesheet">
</body>

</html>
